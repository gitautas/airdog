syntax = "proto3";

package main;

option go_package = "./pb";

service Airdog {
    rpc UpdateLeaderboard(UpdateLeaderboardReq) returns (UpdateLeaderboardResp);
}

message Entry {
    int32 steam_rank = 1;
    uint64 steam_id = 2;
    int32 time_ms = 3;
}

message UpdateLeaderboardReq {
    int32 leaderboard_id = 1;
    repeated Entry entry = 2;
}

message UpdateLeaderboardResp {}
